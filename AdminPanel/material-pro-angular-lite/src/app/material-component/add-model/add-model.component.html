<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>New Model</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Enter model name" [formControl]="modelname" autofocus required>
      <mat-error *ngIf="modelname.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Enter variant" [formControl]="variantname" required>
      <mat-error *ngIf="variantname.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-label>Select Fuel Type</mat-label>
    <mat-radio-group class="example-radio-group" [(ngModel)]='selectedFuelType' required>
      <mat-radio-button class="example-radio-button" *ngFor="let fueltype of fuelTypesList" [value]="fueltype">
        {{fueltype}}
      </mat-radio-button>
    </mat-radio-group>
  </mat-card-content>
  <mat-card-actions class="buttonWrapper">
    <button mat-raised-button color="warn" (click)='addModel()' *ngIf="!isUpdateActive" class="btnAddModel">Add Model</button>
    <button mat-raised-button color="warn" (click)='updateModel()' *ngIf="isUpdateActive" class="btnAddModel">Update Model</button>
  </mat-card-actions>
</mat-card>
