<div class="main-content">
  <div class="modelListWrapper">
    <h3 class="tableTitle">Models List</h3>
    <button mat-raised-button color="primary" [routerLink]="['/vehicle-master-list']" class="goToBrandList" matTooltip="Show All Brand List">Show Brand List</button>
    <button mat-raised-button color="warn" (click)="goToAddModel()" matTooltip="Add new model to active vehicle brand">Add Model</button>
    <table mat-table [dataSource]="modelsDataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
      </ng-container>
      <ng-container matColumnDef="modelname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Model Name </th>
        <td mat-cell *matCellDef="let element"> {{element.modelname}} </td>
      </ng-container>
      <ng-container matColumnDef="variants">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Variants </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button [matMenuTriggerFor]="menu" *ngIf='element.variants'>All Variants</button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item *ngFor='let variant of element.variants'>{{variant}}</button>
          </mat-menu>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="modelsColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: modelsColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
