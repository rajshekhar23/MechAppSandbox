<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title *ngIf="!isUpdateActive">New Vehicle Brand</mat-card-title>
    <mat-card-title *ngIf="isUpdateActive">Update Vehicle Brand</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Enter Brand Name" [formControl]="brandname" required autofocus>
      <mat-error *ngIf="brandname.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <br/><br/>
    <mat-form-field>
    <mat-select placeholder="Select Vehicle Type" [formControl]="vehicletype" required>
      <mat-option *ngFor="let type of vehicleTypeList" [value]="type">{{type}}</mat-option>
    </mat-select>
    <mat-error *ngIf="vehicletype.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions class="buttonWrapper">
    <button mat-raised-button color="warn"  *ngIf="!isUpdateActive" (click)="addVehicleBrand()" class="btnAddVehicleBrand">Add Vehicle Brand</button>
    <button mat-raised-button color="primary" *ngIf="isUpdateActive" (click)='updateVehicleBrand()' class="btnAddVehicleBrand">Update Vehicle Brand</button>
  </mat-card-actions>
</mat-card>
